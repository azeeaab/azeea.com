<html>
<head>
  <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <style type="text/css">
#geo-pin__A {
  left: -50%;
  bottom: -10px;
  height: 200px;
}

#geo-pin__B {
  height: 200px;
  bottom: -10px;
  transform: translateX(-32%);
}

#geo-pin__C {
  bottom: -10px;
  height: 100px;
  transform: translateX(-35%);
}
  </style>
</head>
<body style="background-color: darkslateblue;">

  <div id="slider" class="search-panel _0"></div>

  <img id="avatar">
  <video id="video"></video>
  <audio id="audio" src="516_full_disco-beach_0145.mp3"></audio>
  <button onclick="selectAvatar('A')" class="avatar A"></button>
  <button onclick="selectAvatar('B')" class="avatar B"></button>
  <button onclick="selectAvatar('C')" class="avatar C"></button>

  <div id="geo-pin">
    <div id="geo-pin__pin" class="up">
      <img id="geo-pin__A" src="./aqua_dude/img/pin.png">
      <img id="geo-pin__B" src="./tennis_queen/img/pin.png">
      <img id="geo-pin__C" src="./basket_jr/img/pin.png">
    </div>
    <img id="geo-pin__spot" src="Graphics/GeoPin Anim-pics/2 GeoSpot.png">
    <div id="geo-pin__centerer">
      <img id="geo-pin__shadow" src="Graphics/GeoPin Anim-pics/3 GeoShadow.png" class="up">
    </div>

    <img class="friend C" src="./Graphics/FriendAvatar-C1.png">
  </div>

  <script type="module">
  // TODO: These shouldn't have to be imported. Possible?
    import {} from './modules/flow.js'   // Display the selected avatar
    import {} from './modules/slider.js' // Display the search UI

import { selectAvatar } from './modules/selected-avatar.js'
import { mapAvatars } from './modules/config.js'
import { start } from './modules/rain.js'

mapAvatars({
  A: 'aqua_dude',
  B: 'tennis_queen',
  C: 'basket_jr',
})

selectAvatar('A')
start()
  </script>
</body>
</html>
