<html>
<head>
  <link rel="stylesheet" type="text/css" href="src_6/style.css">
  <script type="text/javascript" src="src_6/flow.js"></script>
  <script type="text/javascript" src="src_6/slider.js"></script>
  <script type="text/javascript" src="src_6/rain.js"></script>
  <script type="text/javascript" src="src_6/falling-image.js"></script>
</head>
<body style="background-color: darkslateblue;">

  <div id="slider">
    <img id="slider-A0" class="slider A0" src="./Graphics/slider-A0.png">
    <img id="slider-A1" class="slider A1" src="./Graphics/slider-A1.png">
    <img id="slider-A2" class="slider A2" src="./Graphics/slider-A2.png">
    <img id="slider-A3" class="slider A3" src="./Graphics/slider-A3.png">
    <img id="slider-B0" class="slider B0" src="./Graphics/slider-A0.png">
    <img id="slider-B1" class="slider B1" src="./Graphics/slider-A1.png">
    <img id="slider-B2" class="slider B2" src="./Graphics/slider-A2.png">
    <img id="slider-B3" class="slider B3" src="./Graphics/slider-A3.png">
    <img id="slider-C0" class="slider C0" src="./Graphics/slider-A0.png">
    <img id="slider-C1" class="slider C1" src="./Graphics/slider-A1.png">
    <img id="slider-C2" class="slider C2" src="./Graphics/slider-A2.png">
    <img id="slider-C3" class="slider C3" src="./Graphics/slider-A3.png">
    <div class="tab" onpointerdown="startDragSliderTab(event)" onpointerup="stopDragSliderTab(event)" onpointermove="dragSliderTab(event)"></div>

    <button onclick="selectTab(1)" class="_1"></button>
    <button onclick="selectTab(2)" class="_2"></button>
    <button onclick="selectTab(3)" class="_3"></button>

    <img id="search-s" class="search button" src="./Graphics/search-s.png" onclick="displaySearch()">
    <img id="search-x" class="search button" src="./Graphics/search-x.png" onclick="hideSearch()">
  </div>

  <img id="A" class="avatar A" src="./AzeaFavatar.png">
  <img id="B" class="avatar B" src="./AzeaBavatar2.png">
  <img id="C" class="avatar B" src="./AzeaCavatar.png">
  <video id="video_A" src="Graphics/Venice test.mp4"></video>
  <video id="video_B" src="Graphics/Rio De Janeiro.mp4"></video>
  <video id="video_C" src="Graphics/Bronx Basket.mp4"></video>
  <audio id="audio" src="516_full_disco-beach_0145.mp3"></audio>
  <button onclick="setSelectedAvatar('A')" class="avatar A"></button>
  <button onclick="setSelectedAvatar('B')" class="avatar B"></button>
  <button onclick="setSelectedAvatar('C')" class="avatar C"></button>

  <div id="geo-pin">
    <div id="geo-pin__pin" class="up">
      <img id="geo-pin__A" src="SurfinBoard pin.png">
      <img id="geo-pin__B" src="Tennis pin.png">
      <img id="geo-pin__C" src="Basketball pin.png">
    </div>
    <img id="geo-pin__spot" src="Graphics/GeoPin Anim-pics/2 GeoSpot.png">
    <div id="geo-pin__centerer">
      <img id="geo-pin__shadow" src="Graphics/GeoPin Anim-pics/3 GeoShadow.png" class="up">
    </div>
  </div>
</body>
</html>
